name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 23
      uses: actions/setup-java@v3
      with:
        java-version: '23'
        distribution: 'oracle'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
        
    - name: Run Tests  
      run: |
        java -ea -Didea.test.cyclic.buffer.size=1048576 -Dfile.encoding=UTF-8 -Dsun.stdout.encoding=UTF-8 -Dsun.stderr.encoding=UTF-8 -classpath "target\test-classes;target\classes" com.intellij.rt.testng.RemoteTestNGStarter -usedefaultlisteners false
      shell: cmd
